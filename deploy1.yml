---
- name: deploy website
  hosts: all
  become_user: root
  become_method: sudo
  become: yes

  vars:
    source_folder: ./html/img/about
    destin_folder: /var/www/html/img

  tasks:
  - name: upload website
    copy: 
       src: "{{ source_folder }}"
       dest: "{{ destin_folder }}"
       mode: preserve
    notify:
      - Restart apache


  handlers:
  - name: Restart apache
    service: 
        name=httpd  
        state=restarted
